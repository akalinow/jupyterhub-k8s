apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  containers:
   - name: idle
     image: busybox
     imagePullPolicy: IfNotPresent
     command: [ "/bin/sh", "-c", "trap : TERM INT; (while true; do sleep 1000; done) & wait" ]
     volumeMounts:
       - name: scratch-local
         mountPath: /scratch
       - name: cvmfs
         mountPath: /cvmfs
         readOnly: true
  volumes:
   - name: cvmfs
     persistentVolumeClaim:
       claimName: cvmfs-pvc
   - name: scratch-local
     persistentVolumeClaim:
       claimName: scratch-local-pvc