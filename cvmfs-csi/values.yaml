# Helm values for cvmfs-contrib/cvmfs-csi chart.
# Reference: https://github.com/cvmfs-contrib/cvmfs-csi

# HTTP proxy for the CVMFS client running inside the CSI DaemonSet pods.
# The chart default is http://ca-proxy.cern.ch:3128 (CERN-internal only).
# Use DIRECT for a university environment, or your site's Squid proxy URL.
cmvfsHttpProxy: "DIRECT"

cache:
  local:
    # Host path where the per-node CVMFS client cache is stored.
    location: /cvmfs-localcache
    volumeSpec:
      hostPath:
        path: /var/lib/cvmfs.csi.cern.ch/cache
        type: DirectoryOrCreate
    # Maximum cache size per node in MiB (10 GiB).
    cvmfsQuotaLimit: 10000

# Extra ConfigMaps managed by the chart release.
# cvmfs-csi-config-d is mounted at /etc/cvmfs/config.d/ inside every
# CSI DaemonSet pod — the same directory CVMFS reads for per-repository
# configuration files and public keys.
